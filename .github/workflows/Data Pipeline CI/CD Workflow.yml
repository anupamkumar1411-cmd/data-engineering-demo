name: Data Pipeline CI/CD Workflow
on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches: [ master, develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas sqlalchemy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run tests
      run: pytest tests/ -v --tb=short
    - name: Data validation checks
      run: python scripts/validate_schemas.py
    - name: Comment on PR failure
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Tests failed. Check workflow logs and fix issues before requesting review.'
          })
  deploy-prep:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && success()
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Create deployment artifacts
      run: |
        mkdir -p dist/
        tar -czf dist/pipeline-${{ github.sha }}.tar.gz src/ config/
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: dist/

